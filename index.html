
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
    .material-symbols-outlined {
        font-size: 1.1em;
        margin-top: 7px;
    }
    
</style>
<body>
    <div id="container">
        <div id="title">
            <span class="material-symbols-outlined">calculate</span>
            <h4>CALCULATOR</h4>
        </div>
    
        <input type="text" name="textbox" id="input_box"/>
    
        <div id='num'>
            <div class="row1">
                <button id="el1">AC</button>
                <button class="material-symbols-outlined btn" id="clear">backspace</button>
                <button class="material-symbols-outlined btn" onclick="display('**')">keyboard_control_key</button>
                <button class="el" onclick="display('/')">/</button>
            </div>
            <div class="row2">
                <button id="el" onclick="display('7')">7</button>
                <button id="el" onclick="display('8')">8</button>
                <button id="el" onclick="display('9')">9</button>
                <button class="material-symbols-outlined btn" onclick="display('*')">close</button>
            </div>
            <div class="row3"> 
                <button id="el" onclick="display('4')">4</button>
                <button id="el" onclick="display('5')">5</button>
                <button id="el" onclick="display('6')">6</button>
                <button class="material-symbols-outlined btn" onclick="display('-')">minimize</button>
            </div>
            <div class="row4">
                <button id="el" onclick="display('1')">1</button>
                <button id="el" onclick="display('2')">2</button>
                <button id="el" onclick="display('3')">3</button>
                <button class="material-symbols-outlined btn" onclick="display('+')">add</button>
            </div>
            <div class="row5">
                <button class="material-symbols-outlined btn">open_in_full</button>
                <button id="el" onclick="display('0')">0</button>
                <button id="el" onclick="display('.')">.</button>
                <button class="material-symbols-outlined btn" onclick="calculate()">drag_handle</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
